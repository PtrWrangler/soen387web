						<h1>New Password</h1>
						<br/>
						<br/>
						<form id="login" method="post" role="form" class="form-horizontal" action="">
							<div class="form-group">
								<label class="control-label col-sm-4" for="username">User Name :</label>
								<div class="col-sm-4">

							</div>

							</div>

								<div class="col-sm-4">

							</div>

    <!-- password hash will be displayed in this pop-up -->
    <div id="dialog" title="Password Hash"></div>
	
	<!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
    <!-- CryptoJS -->
    <script src="bower_components/crypto-js/crypto-js.js"></script>

    <script>

    $(document).ready(function() {
        $("#submit_button").click(function(event) {
            var userName = $("#username").val();
			var newPassword = $("#new_password").val();
			var confirmPassword = $("#confirm_password").val();
			var message ="";
			// popup window for safari users
			if (userName == "" || newPassword == "" || confirmPassword == "")
			{	
				message = "Please fill in all fields";
				event.preventDefault();
			}
            else if(newPassword != confirmPassword)
			{
				message = "ERROR: Passwords do not match!";
				event.preventDefault();
			}
			else
			{
				// hash password using 256
				var hashedPassword = CryptoJS.SHA256(newPassword);
				message = "Password: " + newPassword + "\n" + "Hashed: " + hashedPassword;
			}
			alert(message);
        });
    });

    </script>
