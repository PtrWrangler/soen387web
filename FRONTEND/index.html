                        <h1>Login</h1>
                        <br/>
                        <br/>
                        <form id="login" method="post" role="form" class="form-horizontal" action="">
                            <div class="form-group">

                                <!-- add hashing of password -->

    <!-- password hash will be displayed in this pop-up -->
    <div id="dialog" title="Password Hash"></div>

    <!-- jQuery -->

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- CryptoJS -->
    <script src="bower_components/crypto-js/crypto-js.js"></script>

    <script>

    $(document).ready(function() {
        $("#login_button").click(function(event) {
            // popup window for safari users
            if ($("#password").val() == "" || $("#username").val() == "")
            {
                alert("Please fill in all fields");
                event.preventDefault();
            }
            else
            {
                var password = $("#password").val();
                // hash password using 256
                var hashedPassword = CryptoJS.SHA256(password);
                var message = "Password: " + password + "\n" + "Hashed: " + hashedPassword;
                alert(message);
            }

        });
    });

    </script>
