                    <!-- Create a New Event Form -->
                    <form>
                        <div>
                        <div class="form-group">
                            <div style="text-align:center;font-size:150%"><label>Event Info</label><br/></div>
                            <label for="eventnName">Name:</label>
                            <input type="text" class="form-control" id="eventName" placeholder="Event Title" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="eventURL">URL:</label>

                        </div> -->

                        <br />
                        <div class="form-group">
                            <label for="startTime">Start Time:</label>
                            <input type='text' class="form-control" id='starttimepicker' required/>
                        </div>

                        <div class="form-group">
                            <label for="endTime">End Time:</label>
                            <input type='text' class="form-control" id='endtimepicker' required/>
                        </div>
                        
                        <span style="color:red;">Dev Note: </span>start/end times chosen first, then available resources displayed
                            <br />  <br />  
                            <div class="lst-resource">
                                <label for="ResRoom">Rooms to Reserve:</label><br />
                                <select class="form-group list-wrapper" id="ResRoom" name="Rooms" size="5" multiple>
                                    <option class="form-control" value="Board Room" >Board Room</option>
                                    <option class="form-control" value="Classroom" >Classroom</option>
                                    <option class="form-control" value="Bathroom">Bathroom</option>
                                    <option class="form-control" value="Conference Room" selected>Conference Room</option>
                                    <option class="form-control" value="Lunch Room" selected>Lunch Room</option>
                                    <option class="form-control" value="Parking Lot" selected>Parking Lot</option>
                                </select>
                            </div>
                            <div class="lst-resource">
                                <label for="ResTool">Tools to Reserve:</label><br />
                                <select class="form-group list-wrapper" id="ResTool" name="Tools" size="5" multiple>
                                    <option class="form-control" value="Projector">Projector</option>
                                    <option class="form-control" value="Smart board" selected>Smart board</option>
                                    <option class="form-control" value="TV">TV</option>
                                    <option class="form-control" value="Laptop">Laptop</option>
                                    <option class="form-control" value="Office Chairs" selected>Office Chairs</option>
                                    <option class="form-control" value="Radio" selected>Radio</option>
                                </select>
                            </div>
                            <div class="lst-resource">
                                <label for="ResEmp">People to Book</label><br />
                                <select class="form-group list-wrapper" id="ResEmp" name="People" size="5" multiple>
                                    <option class="form-control" value="President Roger" selected>President Roger</option>
                                    <option class="form-control" value="IT guy Josh" selected>IT guy Josh</option>
                                    <option class="form-control" value="Salesman Daniel">Salesman Daniel</option>
                                    <option class="form-control" value="Consultant Steven">Consultant Steven</option>
                                    <option class="form-control" value="Janitor Bob">Janitor Bob</option>
                                    <option class="form-control" value="Finance Janice" selected>Finance Janice</option>
                                </select>
                            </div>

                        <script type="text/javascript">
                                var result = null, tmp = [];

                                location.search.substr(1).split("&").forEach(function (item) {
                                    tmp = item.split("=");
                                    if (tmp[0] === "event") result = decodeURIComponent(tmp[1]);
                                });

                                var jsonEvents = [{
                                                   "id": 293,
                                                   "title": "Event 1",
                                                   "url": "EventCreation.html?event=293",
                                                   "class": "event-important",
                                                   "start": 1477627200000, // Milliseconds
                                                   "end": 1477713600000 // Milliseconds
                                                },{
                                                    "id": 292,
                                                    "title": "This is warning class event with very long title to check how it fits to evet in day view",
                                                    "url": "EventCreation.html?event=292",
                                                    "class": "event-warning",
                                                    "start": 1476799200000,
                                                    "end":   1476885600000
                                                },{
                                                    "id": 297,
                                                    "title": "This is success event",
                                                    "url": "EventCreation.html?event=297",
                                                    "class": "event-success",
                                                    "start": 1477072800000,
                                                    "end":   1477080000000
                                                },{
                                                    "id": 293,
                                                    "title": "This is an info event",
                                                    "url": "EventCreation.html?event=293",
                                                    "class": "event-info",
                                                    "start": 1475524800000,
                                                    "end":   1475528400000
                                                },{
                                                    "id": 548,
                                                    "title": "This is special event",
                                                    "url": "EventCreation.html?event=548",
                                                    "class": "event-special",
                                                    "start": 1476133200000,
                                                    "end":   1476306000000
                                                },{
                                                    "id": 54,
                                                    "title": "This is simple event",
                                                    "url": "EventCreation.html?event=54",
                                                    "class": "",
                                                    "start": 1476306000000,
                                                    "end":   1476392400000
                                                },{
                                                    "id": 532,
                                                    "title": "This is inverse event",
                                                    "url": "EventCreation.html?event=532",
                                                    "class": "event-inverse",
                                                    "start": 1476536400000,
                                                    "end":   1476572400000
                                                },{
                                                   "id": 294,
                                                   "title": "Event 2",
                                                   "url": "EventCreation.html?event=294",
                                                   "class": "event-important",
                                                   "start": 1476590400000, // Milliseconds
                                                   "end": 1476763200000, // Milliseconds
                                                   "available_rooms": ["board room", "computer lab", "Auditorium"],
                                                   "booked_rooms": ["conference room", "parking lot"],
                                                   "available_tools": ["lamp", "chair", "projector", "computer", "book", "tv"],
                                                   "booked_tools": ["drill", "ladder", "pencil"],
                                                   "available_emps": ["janitor bob", "President Roger", "IT Guy Josh"],
                                                   "booked_emps": ["Worker Steve", "Finance Janice", "test"],
                                                   
                                               }];

                                if (result != null) {
                                    var jsonObject = findObj(jsonEvents, result);
                                    document.getElementById("eventName").value = jsonObject.title;
                                    document.getElementById("starttimepicker").value = timeConverter(jsonObject.start);
                                    document.getElementById("endtimepicker").value = timeConverter(jsonObject.end);
                                    var option = "";
                                    var res_room = document.getElementById("ResRoom");
                                    var res_tool = document.getElementById("ResTool");
                                    var res_emp = document.getElementById("ResEmp");
                                    option = document.createElement("option");
                                    option.className = "form-control";
                                    option.text = "Added via Javascript";
                                    option.value = "Added via Javascript";
                                    option.selected = true;
                                    res_room.add(option, res_room[0]);
                                }

                                $(function () {
                                    $('#starttimepicker').datetimepicker();
                                });
                                $(function () {
                                    $('#endtimepicker').datetimepicker();
                                });

                                function timeConverter(UNIX_timestamp){
                                    return moment.unix(UNIX_timestamp/1000).format("MM/DD/YYYY h:mm A");;
                                }

                                function findObj(json, id) {
                                    for (var i = 0; i < json.length; i++) {
                                        if (json[i].id == id) {
                                            console.log("title: " + json[i].id);
                                            console.log("title: " + json[i].title);
                                            console.log("start: " + json[i].start);
                                            console.log("end: " + json[i].end);
                                            return(json[i]);
                                        }
                                    }
                                }
                            </script>
