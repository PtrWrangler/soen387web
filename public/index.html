    <!-- Header -->
    <a name="about"></a>
        <div class="container" style="padding: 80px 30px;">
            <div class="row" ng-controller="CalendarCtrl">
                <div class="col-lg-12">
                  <div class="page-header">
                    <div class="pull-right form-inline" style="padding-top: 20px">
                            <div class="btn-group">
                                <button class="btn btn-primary" data-calendar-nav="prev" ng-click="navigate('prev')"><< Prev</button>
                                <button class="btn btn-default" data-calendar-nav="today" ng-click="navigate('today')">Today</button>
                                <button class="btn btn-primary" data-calendar-nav="next" ng-click="navigate('next')">Next >></button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-warning" data-calendar-view="year" ng-class="{'active': (currentView == 'year')}" ng-click="view('year')">Year</button>
                                <button class="btn btn-warning" data-calendar-view="month" ng-class="{'active': (currentView == 'month')}" ng-click="view('month')">Month</button>
                                <button class="btn btn-warning" data-calendar-view="week" ng-class="{'active': (currentView == 'week')}" ng-click="view('week')">Week</button>
                                <button class="btn btn-warning" data-calendar-view="day" ng-class="{'active': (currentView == 'day')}" ng-click="view('day')">Day</button>
                            </div>
                        </div>

                    <h3>{{ title }}<br /><small>{{ currentTime }}</small></h3>
                  </div>

                  <div id="calendar"></div>
                </div>
            </div>

        </div>
        <!-- /.container -->
